<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Dictionary</title>
    <link rel="stylesheet" href="dictionary.css">
    <script src="script.js" defer></script>

</head>
<body>
    <section class="main">
        <h1 class="title">Simple Terms</h1>
        <h2 class="subtitle">Want to learn something new, discover it with us!!</h2>
        <input type="text" id="search" class="search" placeholder="Find new words">
        <button id="searchbtn" type = "submit">
            Search
        </button>
    </section>
    <section>
        <div id="results">

            <h2 id="name">Name:</h2>
            <h2 id="part">Part: </h2>
            <h2 id="def">Definitions: </h2>
        </div>
        <p id = "fail" style="border: 1px soild red;"></p>
    </section>
</body>
</html>
